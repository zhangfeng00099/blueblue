            let fusePos = { x: 0, y: 0 };

            function resize() {
                width = introCanvas.width = window.innerWidth;
                height = introCanvas.height = window.innerHeight;
                tubePos = { x: width / 2, y: height * 0.8 };
                // å¼•å¯¼ç”¨æˆ·ç‚¹å‡»çš„æ ¸å¿ƒå…‰ç‚¹ä½ç½®
                fusePos = { x: tubePos.x, y: tubePos.y };

                // åˆå§‹åŒ–èƒŒæ™¯æ˜Ÿå°˜
                ambientStars = [];
                for (let i = 0; i < 150; i++) {
                    ambientStars.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        size: Math.random() * 1.5,
                        opacity: Math.random() * 0.5 + 0.1,
                        blinkSpeed: 0.01 + Math.random() * 0.02,
                        phase: Math.random() * Math.PI * 2
                    });
                }
            }

            window.addEventListener('resize', resize);
            resize();

            // åªè¦è½¬åœºè¿˜æ²¡å¼€å§‹ï¼Œå°±ä¸€ç›´æ˜¾ç¤ºçƒŸèŠ±ç­’
            function drawStatic() {
                // å¦‚æœæ˜Ÿç©ºè¿˜æ²¡å‡†å¤‡å¥½ï¼Œæˆ–è€…å·²ç»è½¬åœºç»“æŸï¼Œåˆ™ä¸ç»˜åˆ¶
                if (!isCosmosReady || isTransitioning) return;

                const time = Date.now() * 0.002;
                ctx.save();
                ctx.translate(fusePos.x, fusePos.y);

                // 1. æ ¸å¿ƒç©ºçµå…‰æ™• (å–ä»£ä¸‘ä¸‘çš„çƒŸèŠ±ç­’)
                const pulse = Math.sin(time * 2) * 15;
                const outerPulse = Math.sin(time * 1.5) * 20;

                // ç»˜åˆ¶å¤–å›´æ‰©æ•£çš„æ˜Ÿå°˜æ„Ÿ
                const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, 60 + outerPulse);
                grad.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
                grad.addColorStop(0.3, 'rgba(212, 175, 55, 0.1)');
                grad.addColorStop(0.6, 'rgba(183, 110, 121, 0.05)');
                grad.addColorStop(1, 'transparent');

                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(0, 0, 80 + outerPulse, 0, Math.PI * 2);
                ctx.fill();

                // 2. æ ¸å¿ƒå‡èšçš„â€œæ˜Ÿæ ¸â€
                const coreGrad = ctx.createRadialGradient(0, 0, 0, 0, 0, 10 + pulse / 2);
                coreGrad.addColorStop(0, '#fff');
                coreGrad.addColorStop(0.5, 'rgba(212, 175, 55, 0.8)');
                coreGrad.addColorStop(1, 'transparent');

                ctx.fillStyle = coreGrad;
                ctx.beginPath();
                ctx.arc(0, 0, 15 + pulse / 2, 0, Math.PI * 2);
                ctx.fill();

                // 3. æ—‹è½¬çš„æ˜Ÿç¯
                ctx.strokeStyle = 'rgba(212, 175, 55, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.ellipse(0, 0, Math.max(0.1, 40 + pulse), 15, time, 0, Math.PI * 2);
                ctx.stroke();

                ctx.beginPath();
                ctx.ellipse(0, 0, 35, Math.max(0.1, 12 + pulse), -time * 0.8, 0, Math.PI * 2);
                ctx.stroke();

                // æ ¸å¿ƒé¢å¤–çš„æ”¾å°„å…‰èŠ’
                for (let i = 0; i < 4; i++) {
                    const angle = time + (i * Math.PI) / 2;
                    ctx.beginPath();
                    ctx.moveTo(Math.cos(angle) * 20, Math.sin(angle) * 20);
                    ctx.lineTo(Math.cos(angle) * (40 + pulse), Math.sin(angle) * (40 + pulse));
                    ctx.strokeStyle = `rgba(212, 175, 55, ${0.2 + pulse / 100})`;
                    ctx.stroke();
                }

                // 4. ç‚¹ç‡ƒåçš„åŠ¨æ€ç«èŠ± (å¦‚æœæ­£åœ¨æ‘©æ“¦)
                if (isDragging && !isIgnited) {
                    for (let i = 0; i < 3; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 30 + Math.random() * 20;
                        ctx.beginPath();
                        ctx.arc(Math.cos(angle) * dist, Math.sin(angle) * dist, Math.random() * 2, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.fill();
                    }
                }

                ctx.restore();
            }

            // çƒŸèŠ±ç±»
            class Firework {
                constructor(sx, sy, tx, ty, isLast = false) {
                    this.x = sx;
                    this.y = sy;
                    this.sx = sx;
                    this.sy = sy;
                    this.tx = tx;
                    this.ty = ty;
                    this.isLast = isLast;
                    this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
                    this.distanceTraveled = 0;
                    this.coordinates = [];
                    this.coordinateCount = 5;
                    while (this.coordinateCount--) {
                        this.coordinates.push([this.x, this.y]);
                    }
                    this.angle = Math.atan2(ty - sy, tx - sx);
                    this.speed = 10;
                    this.acceleration = 1.02;
                    this.hue = Math.random() * 360;
                    this.trailParticles = [];

                    if (this.isLast) {
                        this.speed = 6;
                        this.acceleration = 1.01;
                    }
                }
                update(index) {
                    this.coordinates.pop();
                    this.coordinates.unshift([this.x, this.y]);

                    this.speed *= this.acceleration;
                    let vx = Math.cos(this.angle) * this.speed;
                    let vy = Math.sin(this.angle) * this.speed;

                    // æ›´åŠ å”¯ç¾çš„æ‹–å°¾ï¼šæ˜Ÿå…‰ç‚¹ç‚¹
                    if (Math.random() > 0.4) {
                        this.trailParticles.push({
                            x: this.x + (Math.random() - 0.5) * 4,
                            y: this.y + (Math.random() - 0.5) * 4,
                            vx: (Math.random() - 0.5) * 1,
                            vy: Math.random() * 1.5,
                            alpha: 1,
                            size: Math.random() * 1.5,
                            decay: Math.random() * 0.03 + 0.01
                        });
                    }

                    for (let i = this.trailParticles.length - 1; i >= 0; i--) {
                        const p = this.trailParticles[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.alpha -= p.decay;
                        if (p.alpha <= 0) this.trailParticles.splice(i, 1);
                    }

                    this.distanceTraveled = Math.sqrt(Math.pow(this.sx - (this.x + vx), 2) + Math.pow(this.sy - (this.y + vy), 2));

                    if (this.isLast) {
                        targetCameraY = Math.max(0, (this.sy - this.y) * 0.8);
                    }

                    if (this.distanceTraveled >= this.distanceToTarget) {
                        if (this.isLast) {
                            this.speed = 0;
                            createParticles(this.tx, this.ty, true);
                            fireworks.splice(index, 1);
                            fireworkCount++;
                            startTransition();
                        } else {
                            createParticles(this.tx, this.ty);
                            fireworks.splice(index, 1);
                            fireworkCount++;
                            if (fireworkCount < 3) {
                                setTimeout(() => launchFirework(), 600);
                            }
                        }
                    } else {
                        this.x += vx;
                        this.y += vy;
                    }
                }
                draw() {
                    ctx.save();
                    ctx.globalCompositeOperation = 'lighter';
                    this.trailParticles.forEach(p => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${this.hue}, 80%, 80%, ${p.alpha})`;
                        ctx.fill();
                    });

                    // æ ¸å¿ƒå…‰æŸ
                    ctx.beginPath();
                    ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 90%, 0.8)`;
                    ctx.lineWidth = this.isLast ? 2 : 1;
                    ctx.stroke();
                    ctx.restore();
                }
            }

            class Particle {
                constructor(x, y, hue) {
                    this.x = x;
                    this.y = y;
                    this.coordinates = [];
                    this.coordinateCount = 10;
                    while (this.coordinateCount--) {
                        this.coordinates.push([this.x, this.y]);
                    }
                    this.angle = Math.random() * Math.PI * 2;
                    this.speed = Math.random() * 8 + 2;
                    this.friction = 0.95;
                    this.gravity = 0.1;
                    this.hue = hue || Math.random() * 360;
                    this.brightness = Math.random() * 20 + 80;
                    this.alpha = 1;
                    this.decay = Math.random() * 0.015 + 0.005;
                    this.flicker = Math.random() > 0.5;
                }
                update(index) {
                    this.coordinates.pop();
                    this.coordinates.unshift([this.x, this.y]);
                    this.speed *= this.friction;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed + this.gravity;
                    this.alpha -= this.decay;

                    if (this.alpha <= this.decay) {
                        particles.splice(index, 1);
                    }
                }
                draw() {
                    let a = this.alpha;
                    if (this.flicker && Math.random() > 0.5) a *= 0.5;

                    ctx.save();
                    ctx.globalCompositeOperation = 'lighter';
                    ctx.beginPath();
                    ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                    ctx.lineTo(this.x, this.y);

                    ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${a})`;
                    ctx.lineWidth = this.alpha * 2.5;
                    ctx.stroke();
                    ctx.restore();
                }
            }

            function createParticles(x, y, isBig = false) {
                const hue = Math.random() * 360;
                let particleCount = isBig ? 300 : 120; // å¢åŠ ç²’å­æ•°é‡

                    // å¼ºåŠ›å…¨å±ç¬é—ª

            function launchFirework() {

            function startTransition() {
                if (isTransitioning) return;

                // 1. çƒŸèŠ±å±‚æ·¡å‡º
                gsap.to(introOverlay, {

                        introOverlay.remove();

                gsap.to(camera.position, {

                // 4. ä¸»æ–‡å­—å†…å®¹æ·¡å…¥ï¼ˆä½†ä¿æŒ pointer-events: noneï¼Œé™¤éç‚¹å‡»æŒ‰é’®ï¼‰
                gsap.to('.main-content', {

            function animate() {
                if (introOverlay.style.display === 'none') return;
                requestAnimationFrame(animate);

                // å¹³æ»‘æ›´æ–°ç›¸æœºæ¨¡æ‹Ÿä½ç½®
                cameraY += (targetCameraY - cameraY) * 0.05;

                // æ‹–å°¾æ•ˆæœ
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, width, height);
                ctx.globalCompositeOperation = 'lighter';

                ctx.save();
                // åº”ç”¨ç›¸æœºä½ç§»æ•ˆæœ
                ctx.translate(0, cameraY);

                // ç»˜åˆ¶èƒŒæ™¯æ˜Ÿå°˜
                ambientStars.forEach(star => {
                    star.phase += star.blinkSpeed;
                    const currentOpacity = star.opacity * (Math.sin(star.phase) * 0.5 + 0.5);
                    ctx.fillStyle = `rgba(255, 255, 255, ${currentOpacity})`;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y - cameraY, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });

                // ç»˜åˆ¶å¹¶æ›´æ–°æµæ˜Ÿ
                if (Math.random() < 0.02) {
                    shootingStars.push({
                        x: Math.random() * width,
                        y: Math.random() * height * 0.5,
                        len: Math.random() * 80 + 20,
                        speed: Math.random() * 10 + 5,

                    });

                for (let i = shootingStars.length - 1; i >= 0; i--) {
                    const s = shootingStars[i];
                    s.x += s.speed;
                    s.y += s.speed * 0.5;
                    s.opacity -= 0.02;

                    if (s.opacity <= 0) {
                        shootingStars.splice(i, 1);
                        continue;
                    }

                    const grad = ctx.createLinearGradient(s.x, s.y, s.x - s.len, s.y - s.len * 0.5);
                    grad.addColorStop(0, `rgba(255, 255, 255, ${s.opacity})`);
                    grad.addColorStop(1, 'transparent');
                    ctx.strokeStyle = grad;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(s.x, s.y);
                    ctx.lineTo(s.x - s.len, s.y - s.len * 0.5);
                    ctx.stroke();
                }

                drawStatic();

                // ç‚¹ç‡ƒåçš„ç«èŠ±
                if (isIgnited && fireworkCount < 3) {
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.arc(fusePos.x + (Math.random() - 0.5) * 10, fusePos.y + (Math.random() - 0.5) * 10, Math.random() * 3, 0, Math.PI * 2);
                        ctx.fillStyle = `hsl(${Math.random() * 60 + 20}, 100%, 70%)`;
                        ctx.fill();
                    }
                }

                fireworks.forEach((firework, i) => firework.update(i));
                fireworks.forEach(firework => firework.draw());

                particles.forEach((particle, i) => particle.update(i));
                particles.forEach(particle => particle.draw());

                ctx.restore();
            }

            // äº¤äº’é€»è¾‘
            function handleMove(x, y) {
                if (isIgnited || !isCosmosReady) return;

                const dx = x - fusePos.x;
                const dy = y - fusePos.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 80) { // æ‰©å¤§åˆ¤å®šèŒƒå›´
                    scratchProgress += 4;

                    // äº§ç”Ÿæ‘©æ“¦å°ç«èŠ±ï¼ˆå‡çº§ç‰ˆï¼‰

                        const sparkAngle = Math.random() * Math.PI * 2;

                        ctx.beginPath();
                        ctx.arc(
                            x + Math.cos(sparkAngle) * sparkDist,

                        );
                        ctx.fillStyle = `hsla(${sparkHue}, 100%, 70%, ${Math.random()})`;
                        ctx.fill();

                        // æ ¸å¿ƒç™½ç‚¹
                        ctx.beginPath();
                        ctx.arc(x, y, 1, 0, Math.PI * 2);
                        ctx.fillStyle = '#fff';

                    }

                    if (scratchProgress >= 100) {
                        isIgnited = true;
                        setTimeout(() => launchFirework(), 500);
                    }
                }
            }

            introOverlay.addEventListener('mousedown', (e) => { isDragging = true; handleMove(e.clientX, e.clientY); });

                if (isDragging) handleMove(e.touches[0].clientX, e.touches[0].clientY);
            }, { passive: true });

            animate();
        })();

        // --- 1. Three.js 3D ç²’å­èƒŒæ™¯ (ä¼˜åŒ–ç‰ˆ) ---
        const canvas = document.querySelector('#webgl-canvas');

        function createParticleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        const particleTexture = createParticleTexture();
        const groups = [];

        function createParticleGroup(count, size, colorRange, speed, opacity = 0.8) {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const initialPositions = new Float32Array(count * 3);

            for (let i = 0; i < count; i++) {
                // å¢åŠ æ›´å¹¿çš„åˆ†å¸ƒèŒƒå›´ï¼Œè®©â€œå¯»å®â€æ›´éš¾
                const dist = 8 + Math.random() * 40;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(Math.random() * 2 - 1);

                const x = dist * Math.sin(phi) * Math.cos(theta);
                const y = dist * Math.sin(phi) * Math.sin(theta);
                const z = dist * Math.cos(phi);

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
                initialPositions[i * 3] = x;
                initialPositions[i * 3 + 1] = y;
                initialPositions[i * 3 + 2] = z;

                const color = new THREE.Color().lerpColors(
                    new THREE.Color(colorRange[0]),
                    new THREE.Color(colorRange[1]),
                    Math.random()
                );
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: size,
                map: particleTexture,
                vertexColors: true,
                transparent: true,
                opacity: opacity,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geometry, material);
            scene.add(points);
            return { points, speed, initialPositions };
        }

        // åˆ›å»ºä¸‰å±‚ç²’å­ï¼šè¿œæ™¯ã€ä¸­æ™¯ã€è¿‘æ™¯ (å·¨å‹è¿·å¹»ç‰ˆï¼šä¸ºäº†æ·±åº¦éšè—æ˜Ÿå›¢)
        groups.push(createParticleGroup(2000, 0.5, [0x0ea5e9, 0x6366f1], 0.0001, 0.8)); // è“è‰²æ˜Ÿäº‘
        groups.push(createParticleGroup(1500, 1.2, [0xD4AF37, 0xB76E79], 0.0002, 0.7)); // é‡‘/ç²‰æš–è‰² (å·¨å‹èƒŒæ™¯)
        groups.push(createParticleGroup(500, 2.5, [0xffffff, 0xD4AF37], 0.0005, 0.6));   // å·¨å‹è‡´ç›²æ˜Ÿä½“ (å¹²æ‰°è§†è§‰)

        // --- ç…§ç‰‡æ˜Ÿå›¢ç³»ç»Ÿ (é•¶åµŒæ•ˆæœ) ---
        const planets = [];

            'img/xiaohan3.jpg',
            'LETTER' // ç‰¹æ®Šç±»å‹æ ‡è¯†
        ];
        const letterFullText = "æ…¢æ…¢é£˜è½çš„æ«å¶åƒæ€å¿µ\næˆ‘ç‚¹ç‡ƒçƒ›ç«æ¸©æš–å²æœ«çš„ç§‹å¤©\næå…‰æ è¿‡å¤©è¾¹ åŒ—é£æ è¿‡æƒ³ä½ çš„å®¹é¢œ\næˆ‘æŠŠçˆ±çƒ§æˆäº†è½å¶ å´æ¢ä¸å›ç†Ÿæ‚‰çš„é‚£å¼ è„¸\n\nç¼“ç¼“é£˜è½çš„æ«å¶åƒæ€å¿µ\nä¸ºä½•æŒ½å›è¦èµ¶åœ¨å†¬å¤©æ¥ä¹‹å‰\nçˆ±ä½ ç©¿è¶Šæ—¶é—´ ä¸¤è¡Œæ¥è‡ªç§‹æœ«çš„çœ¼æ³ª\nè®©çˆ±æ¸—é€äº†åœ°é¢ æˆ‘è¦çš„åªæ˜¯ä½ åœ¨æˆ‘èº«è¾¹";

        const textureLoader = new THREE.TextureLoader();

        function createPhotoTexture(url) {
            if (url === 'LETTER') {
                return createLetterTexture();
            }
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            return new Promise((resolve) => {
                // ä½¿ç”¨ Three.js åŸç”Ÿçš„ TextureLoaderï¼Œå®ƒå¯¹æœ¬åœ°è·¯å¾„å’Œè·¨åŸŸæ”¯æŒæ›´ç¨³å¥
                textureLoader.load(
                    url,
                    (texture) => {
                        const img = texture.image;
                        // 1. ç»˜åˆ¶èƒŒæ™¯å‘å…‰ (æ˜Ÿå›¢æ•ˆæœ)
                        const gradient = ctx.createRadialGradient(256, 256, 100, 256, 256, 256);
                        gradient.addColorStop(0, 'rgba(212, 175, 55, 0.8)');
                        gradient.addColorStop(0.5, 'rgba(183, 110, 121, 0.4)');
                        gradient.addColorStop(1, 'rgba(212, 175, 55, 0)');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(0, 0, 512, 512);

                        // 2. è£å‰ªå¹¶ç»˜åˆ¶ç…§ç‰‡
                        ctx.save();
                        ctx.beginPath();
                        ctx.arc(256, 256, 160, 0, Math.PI * 2);
                        ctx.clip();

                        const aspect = img.width / img.height;
                        let drawW, drawH;
                        if (aspect > 1) {
                            drawW = 320 * aspect;
                            drawH = 320;
                        } else {
                            drawW = 320;
                            drawH = 320 / aspect;
                        }
                        ctx.drawImage(img, 256 - drawW / 2, 256 - drawH / 2, drawW, drawH);
                        ctx.restore();

                        // 3. ç»˜åˆ¶é‡‘è¾¹
                        ctx.beginPath();
                        ctx.arc(256, 256, 160, 0, Math.PI * 2);
                        ctx.strokeStyle = '#D4AF37';
                        ctx.lineWidth = 10;
                        ctx.stroke();

                        resolve(new THREE.CanvasTexture(canvas));
                    },
                    undefined,
                    (err) => {
                        console.error("å›¾ç‰‡åŠ è½½å¤±è´¥:", url, err);
                        // å¤±è´¥å ä½é€»è¾‘
                        ctx.fillStyle = 'rgba(212, 175, 55, 0.2)';
                        ctx.beginPath();
                        ctx.arc(256, 256, 200, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = '#D4AF37';
                        ctx.font = "bold 40px Arial";
                        ctx.textAlign = "center";
                        ctx.fillText("MEMORY", 256, 256);
                        ctx.fillText("LOADING...", 256, 310);
                        resolve(new THREE.CanvasTexture(canvas));
                    }
                );
            });
        }

        function createLetterTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // ç»˜åˆ¶æ˜Ÿäº‘åº•è‰²
            const gradient = ctx.createRadialGradient(256, 256, 100, 256, 256, 256);
            gradient.addColorStop(0, 'rgba(212, 175, 55, 0.9)');
            gradient.addColorStop(0.5, 'rgba(183, 110, 121, 0.5)');
            gradient.addColorStop(1, 'rgba(212, 175, 55, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);

            // ç»˜åˆ¶ä¿¡å°å›¾æ ‡
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 200px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('âœ‰', 256, 256);

            // ç»˜åˆ¶é‡‘è¾¹
            ctx.beginPath();
            ctx.arc(256, 256, 160, 0, Math.PI * 2);
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 10;
            ctx.stroke();

            return Promise.resolve(new THREE.CanvasTexture(canvas));
        }

        async function initPhotoClusters() {
            const navContainer = document.getElementById('photoNav');
            const promises = photoPaths.map((path, i) => createPhotoTexture(path).then(texture => ({ texture, i, path })));

            Promise.all(promises).then(results => {
                results.forEach(({ texture, i, path }) => {
                    const material = new THREE.SpriteMaterial({
                        map: texture,
                        transparent: true,
                        opacity: 0.95,
                        blending: THREE.AdditiveBlending
                    });

                    const sprite = new THREE.Sprite(material);
                    sprite.scale.set(4, 4, 1);

                    const phi = Math.acos(-1 + (2 * i) / photoPaths.length);
                    const theta = Math.sqrt(photoPaths.length * Math.PI) * phi;
                    const radius = 15 + Math.random() * 15;

                    sprite.position.setFromSphericalCoords(radius, phi, theta);

                    sprite.userData = {
                        originalPos: sprite.position.clone(),
                        imgUrl: path,
                        rotationSpeed: 0.005 + Math.random() * 0.01,
                        isPhoto: true,
                        pulseOffset: Math.random() * Math.PI * 2,
                        index: i
                    };

                    scene.add(sprite);
                    planets.push(sprite);

                    const navItem = document.createElement('div');
                    navItem.className = 'nav-item';
                    if (path === 'LETTER') {
                        navItem.classList.add('letter-type');
                    } else {
                        navItem.innerHTML = `<img src="${path}" alt="memory">`;
                    }
                    navItem.onclick = () => focusOnPlanet(i);
                    navContainer.appendChild(navItem);
                });

                // æ‰€æœ‰èµ„æºåŠ è½½å®Œæˆï¼Œæ ‡è®°æ˜Ÿç©ºå°±ç»ª
                isCosmosReady = true;
                // éšè— Loading
                gsap.to('#loader', {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => {
                        document.getElementById('loader').style.display = 'none';
                    }
                });
            });
        }

        function focusOnPlanet(index) {
            const planet = planets[index];
            if (!planet) return;

            // è‡ªåŠ¨è§£é”
            unlockNav(index);

            // åœæ­¢è‡ªåŠ¨æ—‹è½¬
            controls.autoRotate = false;

            // è®¡ç®—ç›¸æœºç›®æ ‡ä½ç½® (ä¿æŒä¸€å®šè·ç¦»)
            const direction = planet.position.clone().normalize();
            const targetPos = planet.position.clone().add(direction.multiplyScalar(5));

            // ä½¿ç”¨ GSAP å¹³æ»‘ç§»åŠ¨ç›¸æœº
            gsap.to(camera.position, {
                x: targetPos.x,

        // å°„çº¿æ£€æµ‹

        function onPlanetClick(event) {
            // å…¼å®¹è§¦æ‘¸å’Œé¼ æ ‡
            const x = event.clientX || (event.touches && event.touches[0].clientX);

            if (x === undefined) return;

            mouse.x = (x / window.innerWidth) * 2 - 1;

                focusOnPlanet(index);
            }

        window.addEventListener('click', onPlanetClick);
        window.addEventListener('touchstart', (e) => {
            // è®°å½•è§¦æ‘¸å¼€å§‹ä½ç½®ï¼Œé˜²æ­¢æ»‘åŠ¨è§¦å‘ç‚¹å‡»
            this.touchStartX = e.touches[0].clientX;
            this.touchStartY = e.touches[0].clientY;
        });
        window.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dist = Math.sqrt(Math.pow(touchEndX - this.touchStartX, 2) + Math.pow(touchEndY - this.touchStartY, 2));
            if (dist < 10) onPlanetClick(e.changedTouches[0]);
        });

        let typewriterTimeout;

        function showLetter() {
            const overlay = document.getElementById('letterOverlay');
            const content = document.getElementById('letterContent');

            content.innerText = "";

            // å¼€å§‹ä¹¦å†™åŠ¨ç”»
            clearTimeout(typewriterTimeout);

        }

        function startTypewriter(element, pen, text) {
            let i = 0;
            const baseDelay = 120; // åŸºç¡€é€Ÿåº¦

            function type() {
                if (i < text.length) {
                    element.innerText += text.charAt(i);
                    i++;

                    // æ¨¡æ‹Ÿä¹¦å†™æ—¶çš„é’¢ç¬”æŠ–åŠ¨
                    const jitterX = Math.random() * 2;
                    const jitterY = Math.random() * 2;

                    // è·å–å½“å‰ä¹¦å†™æ–‡å­—çš„ä½ç½®ï¼Œè®©é¸¡æ¯›ç¬”è·Ÿéš
                    // æˆ‘ä»¬é€šè¿‡ä¸€ä¸ªä¸´æ—¶ span æ¥ç²¾ç¡®å®šä½å…‰æ ‡ä½ç½®
                    const tempSpan = document.createElement('span');
                    tempSpan.innerText = "|"; // æ¨¡æ‹Ÿå…‰æ ‡
                    element.appendChild(tempSpan);
                    const rect = tempSpan.getBoundingClientRect();
                    const paperRect = element.parentElement.getBoundingClientRect();

                    const targetX = rect.left - paperRect.left - 8;
                    const targetY = rect.top - paperRect.top - 32; // ç¬”å°–å¯¹å‡†æ–‡å­—

                    gsap.to(pen, {
                        left: targetX + jitterX,
                        top: targetY + jitterY,
                        rotation: -10 + Math.random() * 15, // æ¨¡æ‹Ÿä¹¦å†™è§’åº¦å˜åŒ–
                        duration: 0.1
                    });

                    element.removeChild(tempSpan);

                    // ä¸åŒçš„èŠ‚å¥ï¼šç©ºæ ¼æˆ–æ ‡ç‚¹ç¬¦å·åœé¡¿ç¨é•¿ï¼Œæ™®é€šå­—ç¬¦éšæœºæ³¢åŠ¨
                    let char = text.charAt(i - 1);
                    let delay = baseDelay + Math.random() * 100;
                    if (char === 'ã€‚' || char === 'ï¼' || char === 'ï¼Ÿ' || char === '\n') {
                        delay += 400;
                    } else if (char === 'ï¼Œ') {
                        delay += 200;
                    }

                    typewriterTimeout = setTimeout(type, delay);
                } else {
                    // ä¹¦å†™å®Œæ¯•ï¼Œç¬”ç¼“ç¼“æ»‘èµ°æˆ–æ¶ˆå¤±
                    gsap.to(pen, {
                        opacity: 0,
                        duration: 1,
                        delay: 1,
                        onComplete: () => pen.style.display = 'none'
                    });
                }
            }
            type();
        }

        function closeLetter() {
            const overlay = document.getElementById('letterOverlay');

            gsap.to(overlay, {

            gsap.to(overlay, {

            // 2. æ‘„åƒæœºå›å½’å…¨å±€è§†é‡

            // 3. æ§åˆ¶ä¸­å¿ƒå›å½’åŸç‚¹

                    controls.autoRotate = true;

            // 5. å–æ¶ˆå¯¼èˆªæ çš„é«˜äº®
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        function resize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        }
        window.addEventListener('resize', resize);
        resize();

        let mouseX = 0, mouseY = 0;
        let targetMouseX = 0, targetMouseY = 0;

        window.addEventListener('mousemove', (e) => {
            targetMouseX = (e.clientX / window.innerWidth - 0.5) * 2;
            targetMouseY = -(e.clientY / window.innerHeight - 0.5) * 2;

            gsap.to('#light-follow', {
                x: e.clientX - 300,
                y: e.clientY - 300,
                duration: 2,
                ease: "power2.out"
            });
        });

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // å¿…é¡»æ›´æ–°æ§åˆ¶å™¨ä»¥æ”¯æŒå¹³æ»‘é˜»å°¼å’Œè‡ªåŠ¨æ—‹è½¬
            controls.update();

            // å¹³æ»‘é¼ æ ‡ä½ç½®æ›´æ–°
            mouseX += (targetMouseX - mouseX) * 0.05;
            mouseY += (targetMouseY - mouseY) * 0.05;

            groups.forEach((group, groupIdx) => {
                const positions = group.points.geometry.attributes.position.array;
                const initials = group.initialPositions;

                for (let i = 0; i < positions.length / 3; i++) {
                    const i3 = i * 3;

                    // 1. åŸºç¡€æ¼‚æµ®é€»è¾‘
                    positions[i3] += Math.sin(time * 0.5 + initials[i3]) * group.speed;
                    positions[i3 + 1] += Math.cos(time * 0.5 + initials[i3 + 1]) * group.speed;

                    // 2. é¼ æ ‡æ’æ–¥/å¸å¼•äº’åŠ¨
                    const dx = positions[i3] - mouseX * 5;
                    const dy = positions[i3 + 1] - mouseY * 5;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 2) {
                        const force = (2 - dist) * 0.02;
                        positions[i3] += dx * force;
                        positions[i3 + 1] += dy * force;
                    }

                    // 3. è¾¹ç•Œæ£€æŸ¥ï¼ˆè®©ç²’å­åœ¨çƒä½“ç©ºé—´å†…å¾ªç¯ï¼Œé˜²æ­¢å‡ºç°â€œæ­£æ–¹ä½“â€è¾¹ç¼˜ï¼‰
                    const currentDistSq = positions[i3] ** 2 + positions[i3 + 1] ** 2 + positions[i3 + 2] ** 2;
                    if (currentDistSq > 3600) { // åŠå¾„ 60 çš„çƒä½“è¾¹ç•Œ
                        const scale = 0.95;
                        positions[i3] *= -scale;
                        positions[i3 + 1] *= -scale;
                        positions[i3 + 2] *= -scale;
                    }
                }
                group.points.geometry.attributes.position.needsUpdate = true;
                group.points.rotation.y += group.speed * 0.5;
                group.points.rotation.x += group.speed * 0.2;
            });

            // æ—‹è½¬ä¸è„‰å†²æ•ˆæœ (æ˜Ÿå›¢)
            planets.forEach(planet => {
                planet.material.rotation += planet.userData.rotationSpeed;

                // å‘¼å¸è„‰å†²æ•ˆæœï¼šå°ºå¯¸åœ¨ 4 åˆ° 4.8 ä¹‹é—´æ³¢åŠ¨
                const pulse = Math.sin(time * 2 + planet.userData.pulseOffset) * 0.4 + 4.4;
                planet.scale.set(pulse, pulse, 1);
            });

            // æ‘„åƒæœºæ§åˆ¶é€»è¾‘å·²ç”± OrbitControls æ¥ç®¡

            renderer.render(scene, camera);
        }
        animate();

        // ç‚¹å‡»äº¤äº’ï¼šå¼•åŠ›è„‰å†²
        window.addEventListener('mousedown', () => {
            groups.forEach(group => {
                gsap.to(group.points.material, {
                    size: group.points.material.size * 2,
                    opacity: 1,
                    duration: 0.4,
                    yoyo: true,
                    repeat: 1,
                    ease: "power2.inOut"
                });
            });
        });

        // --- 2. GSAP åŠ¨ç”»åºåˆ— ---
        // åˆå§‹é€»è¾‘å·²åˆå¹¶è‡³ initPhotoClusters å’Œ startTransition

            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');

        setInterval(updateCountdown, 1000);
